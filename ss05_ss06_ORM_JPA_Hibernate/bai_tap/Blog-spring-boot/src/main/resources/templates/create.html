<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/blog/save" method="post" th:object="${blog}">
    <table class="table table-primary table-striped">
        <!--          <input hidden th:field="*{id}">-->

        <tr>
            <td><label for="name">Tiêu đề:</label></td>
            <td><input id="name" th:field="*{name}"/></td>
        </tr>

        <tr>
            <td><label for="des">Nội dung:</label></td>
            <td><input id="des" th:field="*{content}"/></td>
        </tr>

        <tr>
            <td>
                <label for="cate">Thể loại:</label>
            </td>
            <td>
                <select id="cate" th:field="*{category}" >
                    <option th:each="cate:${categoryList}" th:value="${cate.getId()}"  th:text="${cate.getName()}">

                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn btn-primary" id="liveToastBtn">Xác nhận</button>
        </tr>
    </table>
</form>
<a href="/blog">Trở lại</a>
