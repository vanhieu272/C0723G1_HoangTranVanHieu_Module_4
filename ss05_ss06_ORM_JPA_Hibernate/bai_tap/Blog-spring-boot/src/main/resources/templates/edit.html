<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/blog/update" method="post" th:object="${blog}">
    <table class="table table-primary table-striped">
        <input hidden th:field="*{id}">
        <tr>
            <td><label for="name">Title:</label></td>
            <td><input id="name" th:field="*{name}"/></td>
        </tr>

        <tr>
            <td><label for="price">Content:</label></td>
            <td><input id="price" th:field="*{content}"/></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <button type="submit" class="btb-success">Xác nhận</button>
            </td>
        </tr>

    </table>
</form>
<a href="/blog">
    <button class="btn-primary my-3">Trở lại</button>
</a>
</body>
</html>
