<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body class="bg-light">

<div class="my-4" style="padding: 0 25%">
<figure>
  <blockquote class="blockquote">
    <p style="font-size: 50px">Register</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Fast and convenient
  </figcaption>
</figure>

<form action="/validate" method="get" th:object="${userDto}">

  <div class="mb-3">
    <label for="fname" class="form-label">First Name:</label>
    <input th:field="*{firstName}" type="text" class="form-control" id="fname" aria-describedby="emailHelp" >
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-text text-danger"></div>
  </div>


  <div class="mb-3">
    <label for="lname" class="form-label">Last Name:</label>
    <input th:field="*{lastName}" type="text" class="form-control" id="lname" aria-describedby="emailHelp" >
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-text text-danger"></div>
  </div>


  <div class="mb-3">
    <label for="phone" class="form-label">Phone number:</label>
    <input th:field="*{phoneNumber}" type="text" class="form-control" id="phone" aria-describedby="emailHelp">
    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="form-text text-danger"></div>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Birthday:</label>
    <input th:field="*{age}" type="date" class="form-control" id="age" aria-describedby="emailHelp" >
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="form-text text-danger"></div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input th:field="*{email}" type="text" class="form-control" id="email" aria-describedby="emailHelp">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
